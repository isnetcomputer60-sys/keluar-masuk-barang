<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Barang</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
    table { border-collapse: collapse; width: 100%; color: #fff; }
    th, td { border: 1px solid #444; padding: 8px; text-align: center; }
    th { background: #d00; }
    img { width: 80px; height: 60px; object-fit: cover; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Data Barang Masuk & Keluar</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Foto</th>
        <th>Nama</th>
        <th>Merek</th>
        <th>Spesifikasi</th>
        <th>Tanggal Pembelian</th>
        <th>Supplier</th>
        <th>Harga Barang</th>
        <th>Estimasi Jual</th>
        <th>Jumlah</th>
        <th>Total</th>
        <th>Keterangan</th>
        <th>Tanggal Masuk</th>
        <th>Tanggal Keluar Terakhir</th>
      </tr>
    </thead>
    <tbody id="tabelBody"></tbody>
  </table>

  <script>
    function renderTabel(){
      let barangList = JSON.parse(localStorage.getItem("barangList")) || [];
      const tbody = document.getElementById('tabelBody');
      tbody.innerHTML = "";
      barangList.forEach(b=>{
        tbody.innerHTML += `
          <tr>
            <td>${b.id}</td>
            <td><img src="${b.foto}" alt="${b.nama}"></td>
            <td>${b.nama}</td>
            <td>${b.merek}</td>
            <td>${b.spesifikasi}</td>
            <td>${b.tanggalPembelian}</td>
            <td>${b.supplier}</td>
            <td>Rp ${b.hargaBarang.toLocaleString()}</td>
            <td>Rp ${b.estimasiJual.toLocaleString()}</td>
            <td>${b.jumlah}</td>
            <td>Rp ${(b.total).toLocaleString()}</td>
            <td>${b.keterangan}</td>
            <td>${b.tanggalMasuk}</td>
            <td>${b.tanggalKeluar}</td>
          </tr>
        `;
      });
    }

    window.onload = renderTabel;
  </script>
</body>
</html>
